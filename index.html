<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>js-web-core-6.8</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="icons">
          <img src="img/close.png" alt="close" />
        </div>
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="icons">
          <img src="img/search.png" alt="search" />
        </div>
      </header>
      <nav class="menu">
        <a class="menu__link">Ремонт техники</a>
        <a class="menu__link">Услуги и сервисы</a>

        <a class="menu__link">Производителям</a>
        <a class="menu__link">Наши сервисные центры</a>
        <a class="menu__link">Контакты</a>
      </nav>
      <footer class="footer">
        <div class="footer__icons">
          <div class="icons">
            <img src="img/phone.png" alt="phone" />
          </div>
          <div class="icons">
            <img src="img/mail.png" alt="main" />
          </div>
          <div class="icons">
            <img src="img/group.png" alt="group" />
          </div>
        </div>
        <div class="footer__contacts">
          <p class="footer__mail">mail@cps.com</p>
          <p class="footer__phone">8 800 890 8900</p>
        </div>
          <div class="footer__lang">
            <button class="footer__button">RU</button>
            <button class="footer__button">EN</button>
            <button class="footer__button">CH</button>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
